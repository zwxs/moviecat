<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>
<!-- 8.在主页使用movieApp模块  由于要使用路由有默认的控制器所以这里不需要指定控制器-->

<body ng-app="movieApp" ng-controller="indexCtrl">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <form ng-submit="search()">
                    <input class="my-input" type="text" placeholder="电影搜索" ng-model="name">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active class="active"><a href="#/">首页</a></li>
                <li auto-active><a href="#/nowplaying">正在热映</a></li>
                <li auto-active><a href="#/later">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
        <!-- 单页应用程序中：首页、列表页、详情页 展示的位置 -->
        <div ng-view>
            <img src="assets/img/home_page.png" alt="">
        </div>
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 前端(允许侵权)</p>
        </div>
    </footer>
    <!-- 自动补全C3样式的前缀 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <!-- 1. 引包 主包 -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- 2. 引入路由包 -->
    <script src="node_modules/angular-route/angular-route.js"></script>
    <!-- 3. 引入自己的主入口文件 -->
    <script src="js/app.js"></script>
    <!-- 4.引入自己的路由配置文件 -->
    <script src="js/route.js"></script>
    <!-- 5.引入自己的服务文件 -->
    <script src="js/service.js"></script>
    <script src="js/directive.js"></script>
    <!-- 6.引入自己的控制器文件 正在热映 即将上映 top250的控制器文件 -->
    <script src="js/nowplaying.js"></script>
    <script src="js/later.js"></script>
    <script src="js/top250.js"></script>
    <script src="js/details.js"></script>
    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
